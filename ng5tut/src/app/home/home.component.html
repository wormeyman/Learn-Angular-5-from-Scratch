<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your a bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucketlist goal. What do you want to do with yo life?</p>
    <form>
      <input type="text" class="txt" name="item" placeholder="Life Goalâ€¦" [(ngModel)]="goalText">
      <!-- <br><span>{{goalText}}</span> -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
